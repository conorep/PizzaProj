<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Find a Pet</h2>
    
    <label>Enter a pet id: <input type="text" id="pet-search"></label>
    <button id="lookup">Lookup</button>
    
    <div id="output"></div>
    
    <script src="//code.jquery.com/jquery.js"></script>
    <script>
        
        
        $("#pet-search").on("keyup", function() {
            let outputText = $("#pet-search").val();
            
            $("#output").load(
                    'lookup.php',
                    { petid : outputText }
            );
        });
    </script>
</body>
</html>
