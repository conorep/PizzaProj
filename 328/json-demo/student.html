<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using jQuery Ajax with JSON</title>
</head>
<body>
    <label>Enter a name
        <input type="text" id="search">
    </label>
    <button id="get">Get JSON Data</button>
    
    <div id="output"></div>
    
    <script src="//code.jquery.com/jquery.js"></script>
    
    <script>
        $("#get").on("click", function(){
            let search = $("#search").val().toLowerCase();
            
            /*$("#output").html("");*/
            $.getJSON("students.json", function(result) {
                let search = $("#search").val().toLowerCase();
                
                $.each(result, function(index, item) {
                    if(item.name.last.toLowerCase().includes(search)
                            || item.name.first.toLowerCase().includes(search)) {
                        $("#output").append(item.name.first
                                + " " + item.name.last + ", " + item.gpa + "<br>");
                    };
                });
            });
        });
    </script>
</body>
</html>
